<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">

</head>



<body>
    <form onsubmit="deal()">
        <input type="date" placeholder="date of payment" id="DatePayment" />
        <input type="number" placeholder="Payment Amount" id="Amount" />
        <input type="text" placeholder="Description of Payment" id="PaymentDescription" />
        <label>active or inactive</label>
        <input type="checkbox" id="dealStatus" />

        <select id="TypesOfPayment">
            <option value="check">check</option>
            <option value="creditCard">creditCard</option>
            <option value="chash">chash</option>

        </select>

        <input type="text" placeholder="press your first name" id="firstName" />
        <input type="text" placeholder="press your last name" id="lastName" />
        <input type="text" placeholder="press your phone" id="phone" />
        <button></button>
    </form>
</body>
